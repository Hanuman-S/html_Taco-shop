<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            The Contacts of The taco
        </title>
        <meta charset="UTF-8">
        <meta name="author" content="Hanuman Sarode">
        <meta name="description" content="This is my project in html">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/html5.webp" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-label="Tertiary_Navigation">
                <ul>
                    <li><a href="Taco_home.html">Home</a></li>
                    <li><a href="Taco_home.html#aboutLTS">About LTS</a></li>
                    <li><a href="Taco_home.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" name="Little Taco Shop Tacos" loading="lazy" width="400" height="260">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <article>
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <form action="https://httpbin.org/post" method="post">
                        <p>
                            <label for="Name">Name:</label>
                        <input type="text" id="Name" name="Name" placeholder="Your Name" autocomplete="given-name" required>
                        <br>
                        </p>
                        <p>
                            <label for="Email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required autocomplete="email">
                            <br>
                        </p>
                        <p>
                            <label for="message">Your Message:</label><br>
                            <textarea name="message" id="message" placeholder="Type your message here" required cols="20" rows="10"></textarea>
                        </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </article>
            <hr>
            <article>
                <h2>Our Location</h2>
                <p>
                    <address>
                        555 Taco Temptation lane, Suite T <br>
                        Kansas City, MO 55555-5555
                    </address>
                </p>
                <p>
                    Phone: <a href="tel:555-555-5555">555-555-5555</a>
                </p>
            </article>
        </main>
        <footer>
            <a href="#">Back to Top</a>
            <hr>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
</html>
